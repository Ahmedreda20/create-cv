    <script>
        var db  = firebase.firestore();
        var st  = firebase.storage();
 firebase.auth().onAuthStateChanged(function(user) {
   if (user) {
    db.collection('users').doc(user.uid).get().then(function(doc){
           $('title').html(doc.data().name);
        });
       db.collection('cv').doc(user.uid).get().then(function(doc){
           $('.sk').append('<div class="skil"><svg><circle cx="50" cy="50" r="50"></circle><circle cx="50" cy="50" r="50" id="skil2" style="stroke-dashoffset: calc(315 - (315 * ' + doc.data().skil1_precent + ') / 100);"></circle></svg><span>' + doc.data().skil1_precent + '%</span><p>' + doc.data().skil1 + '</p></div><div class="skil"><svg><circle cx="50" cy="50" r="50"></circle><circle cx="50" cy="50" r="50" id="skil2" style="stroke-dashoffset: calc(315 - (315 * ' + doc.data().skil2_precent + ') / 100);"></circle></svg><span>' + doc.data().skil2_precent + '%</span><p>' + doc.data().skil2 + '</p></div><div class="skil"><svg><circle cx="50" cy="50" r="50"></circle><circle cx="50" cy="50" r="50" id="skil2" style="stroke-dashoffset: calc(315 - (315 * ' + doc.data().skil3_precent + ') / 100);"></circle></svg><span>' + doc.data().skil3_precent + '%</span><p>' + doc.data().skil3 + '</p></div><div class="skil"><svg><circle cx="50" cy="50" r="50"></circle><circle cx="50" cy="50" r="50" id="skil2" style="stroke-dashoffset: calc(315 - (315 * ' + doc.data().skil4_precent + ') / 100);"></circle></svg><span>' + doc.data().skil4_precent + '%</span><p>' + doc.data().skil4 + '</p></div><div class="skil"><svg><circle cx="50" cy="50" r="50"></circle><circle cx="50" cy="50" r="50" id="skil2" style="stroke-dashoffset: calc(315 - (315 * ' + doc.data().skil5_precent + ') / 100);"></circle></svg><span>' + doc.data().skil5_precent + '%</span><p>' + doc.data().skil5 + '</p></div>')
           $('.exp').append('<div class="skil"><svg><circle cx="50" cy="50" r="50"></circle><circle cx="50" cy="50" r="50" id="skil2" style="stroke-dashoffset: calc(315 - (315 * ' + doc.data().exp + ') / 100);"></circle></svg><span>' + doc.data().exp+ '+</span><p>' + doc.data().sep + '</p></div>')
           $('#name span').html(doc.data().name);
           $('#email span').html(doc.data().email);
           $('#id span').html(doc.data().ID);
           $('#place span').html(doc.data().address);
           $('#relation span').html(doc.data().relation);
           $('#brith span').html(doc.data().date);

           $('#remotly span').html(doc.data().phonenumber);
           $('#high span').html(doc.data().highschool);
           $('#yearout span').html(doc.data().yearout);
           
           $('.more-about-me p').html(doc.data().more);

       });
       st.ref('users/'  + user.uid + '/profile-cv.png').getDownloadURL().then(imgUrl =>{
        $('#profile').attr('src' , imgUrl);
        })
        st.ref('users/'  + user.uid + '/cover-cv.png').getDownloadURL().then(imgUrl =>{
        $('#cover').attr('src' , imgUrl);

   }
 });
